<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre AI People Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Torre AI People Search</h1>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Enter name or keyword..." autofocus>
            <button id="searchButton">Search</button>
        </div>

        <p id="messageArea" class="message"></p>

        <div id="resultsContainer" class="results-container">
        </div>

        <div id="profileDetail" class="profile-detail-container">
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
